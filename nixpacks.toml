[phases.setup]
nixPkgs = ["python3", "nodejs_20"]

[phases.install]
cmds = [
  "cd backend && python3 -m venv --without-pip venv",
  "cd backend && source venv/bin/activate && python3 -c \"import urllib.request; urllib.request.urlretrieve('https://bootstrap.pypa.io/get-pip.py', 'get-pip.py')\" && python get-pip.py && rm get-pip.py",
  "cd backend && source venv/bin/activate && pip install -r requirements.txt",
  "cd frontend && npm install && npm run build"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && source venv/bin/activate && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
